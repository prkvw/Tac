specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mainnet
    source:
      address: "0x1820a4B7618BdE71Dce8cdc73aAB6C95905faD24"
      abi: Contract
      startBlock: 7496550
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - InterfaceImplementerSet
        - ManagerChanged
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: InterfaceImplementerSet(indexed address,indexed bytes32,indexed address)
          handler: handleInterfaceImplementerSet
        - event: ManagerChanged(indexed address,indexed address)
          handler: handleManagerChanged
      file: ./src/contract.ts
